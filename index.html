<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tip Calculator | Frontendmentor Challenge</title>
</head>

<body>
  <div class="name">
    <p>SPLI</p>
    <p>TTER</p>
  </div>
  <main>
    <div class="input-section">
      <label for="bill">Bill<span id="bill-warning">Can't be zero</span></label>
      <input type="number" name="bill" id="bill" placeholder="$">

      <p>Select Tip %<span id="tip-warning">Can't be zero</span></p>
      <div class="tip-container">
        <div class="tip-padding">
          <div class="tip" data-tip="0.05">5%</div>
        </div>
        <div class="tip-padding">
          <div class="tip" data-tip="0.1">10%</div>
        </div>
        <div class="tip-padding">
          <div class="tip" data-tip="0.15">15%</div>
        </div>
        <div class="tip-padding">
          <div class="tip" data-tip="0.25">25%</div>
        </div>
        <div class="tip-padding">
          <div class="tip" data-tip="0.5">50%</div>
        </div>
        <div class="tip-padding">
          <input type="number" class="custom-tip">
        </div>
      </div>

      <label for="people">No of People <span id="people-warning">Can't be zero</span></label>
      <input type="number" name="people" id="people" placeholder="$">
      <button id="btn">Test</button>
    </div>
    <div class="display-section">
      <div class="results">
        <div class="description">
          <h4>Tip Amount</h4>
          <p>/ person</p>
        </div>
        <div class="output">
          $ <span id="tip-output">0.00</span>
        </div>
      </div>

      <div class="results">
        <div class="description">
          <h4>Total</h4>
          <p>/ person</p>
        </div>
        <div class="output">
          $ <span id="total-output">0.00</span>
        </div>
      </div>

      <button class="reset">RESET</button>
    </div>
  </main>

  <div class="attribute">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Pasindu-Uthum" target="_blank">Pasindu Uthum</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
